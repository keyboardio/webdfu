<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sakura.css" />
    <title>WebUSB DFU</title>
    <script src="dfu.js"></script>
    <script src="dfu-util.js"></script>
    <script type="text/javascript" src="focus.js" ></script>

    <style>
      p.warning {
        color: red;
      }
      p.error {
        color: red;
        font-weight: bold;
      }
      label.radio {
        display: inline;
      }
      input:invalid {
        color:red;
      }
    </style>
  </head>
  <body>
    <p>
      <span id="status"></span>
    </p>
<input type="hidden" name="vid" id="vid" value=""0x3496"/>
    <p>
      <button id="connect">Connect</button>
    </p>
    <dialog id="interfaceDialog">
      Your device has multiple DFU interfaces. Select one from the list below:
      <form id="interfaceForm" method="dialog">
        <button id="selectInterface" type="submit">Select interface</button>
      </form>
    </dialog>
    <p>
      <div id="usbInfo" style="white-space: pre"></div>
      <div id="dfuInfo" style="white-space: pre"></div>
    </p>

    <fieldset>
      <form id="configForm">
      
        <legend>DFU mode</legend>
        <fieldset>
          <p>
	    <select id="firmwareVersion">
	    <!--START_FIRMWARE_OPTIONS-->
<option value="0.90.0">0.90.0</option>
<option value="0.90.4">0.90.4</option>
<option value="0.90.6">0.90.6</option>
<option value="0.91.0">0.91.0</option>
<option value="0.91.1">0.91.1</option>
<option value="0.92.0">0.92.0</option>
<option value="old">old</option>
<!--END_FIRMWARE_OPTIONS-->
	    </select>
            <button id="download" disabled="true">Download</button>
          </p>
          <div class="log" id="downloadLog"></div>
        </fieldset>
      </form>
    </fieldset>
    <button id="go">Erase EEPROM</button>


    
        <div class="dialog" id="found-device-need-bootloader" style="display: none;>
<h1>
  Your keyboard isn't in bootloader mode
</h1>
<p>Disconnect your Model 100 from the computer, press the <b>Prog</b> key in the top left corner, plug the keyboard in, and then click <i>Try again</i> below.</p>
    </div> 

  </body>
</html>
